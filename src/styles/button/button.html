<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Box</title>

    <!-- Estilos css -->
    <link rel="stylesheet" href="../util/box.css">
    <link rel="stylesheet" href="button.css">

    <!-- Icons Font awesome -->
    <link rel="stylesheet" href="../util/icons/css/all.min.css">

    <!-- Font-google style -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">

</head>
<body>

    <h1 class="title">Buttons</h1>

    <div class="box">

        <!-- Add-Button -->
        <a class="button" id="addButton">
          <i class="button__ico fas fa-plus"></i>
          <span class="button__text">AÃ‘ADIR</span>
        </a>

        <!-- Edit-Button -->
        <a class="button button--yellow" id="editButton">
          <i class="button__ico fas fa-pen"></i>
          <span class="button__text">EDITAR</span>
        </a>

        <!-- Confirm-Button -->
        <a class="button button--green">
          <i class="button__ico fas fa-check"></i>
          <span class="button__text">CONFIRMAR</span>
        </a>

        <!-- Cancel-Button -->
        <a class="button button--red" id="closeButton">
          <i class="button__ico fas fa-times"></i>
          <span class="button__text">CANCELAR</span>
        </a>
        
    </div>

    <a class="btn" href="../index.html">Inicio</a>

    <script src="button.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Box</title>

    <!-- Estilos css -->
    <link rel="stylesheet" href="../util/box.css">
    <link rel="stylesheet" href="modal.css">

    <!-- Icons Font awesome -->
    <link rel="stylesheet" href="../util/icons/css/all.min.css">

    <!-- Font-google style -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">

</head>
<body>

    <h1 class="title">Buttons</h1>

    <div class="box">

      <!---Button -->
      <a class="button button--green" id="abrir">
        <i class="button__ico fas fa-plus"></i>
        <span class="button__text">ABRIR MODAL</span>
      </a>

      <!---Modal -->
      <div class="modal modal--hidden" id="modal">
        <a class="modal__close" id="salir">
          <i class="far fa-times-circle"></i>
        </a> 
      </div>

    </div>

    <a class="btn" href="../index.html">Inicio</a>

    <script src="modal.js"></script>
</body>
</html>
